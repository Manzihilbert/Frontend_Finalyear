<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header section -->
    <header class="header_con">
        <nav class="top_nav_bar navbar navbar-expand-lg navbar-light navbar-custom container-fluid">
            <a class="navbar-brand" href="#">
                <img src="photos/logo2_adobe_express.svg" width="200" height="100" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-light ms-3 visible-md dropdown-menu-right" type="button">How it works</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-light ms-3" type="button">Get a new ID</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-light ms-3" type="button">FAQs</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-light ms-3" type="button">
                <img src="bootstrap-icons-1.10.5/bell-fill.svg" width="20" height="25" alt="logo">
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-light ms-3" type="button">Account
                <img src="bootstrap-icons-1.10.5/person-circle.svg" width="20" height="25" alt="logo">
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-light ms-3" type="button">Logout
                <img src="bootstrap-icons-1.10.5/box-arrow-right.svg" width="20" height="25" alt="logo">
              </button>
            </li>
          </ul>

        </div>
        </nav>
    </header>

    <!-- content section -->
    <main class="container main_con">
        <div class="content_con">
            <div class="form_title text-center">
                Account Details
            </div>
            <form method="POST" action="#">
                <div class="input_group_form" id="userphoto">
                    <img src="photos\placeholder.jpg"  width="150" height="150" id="design" alt="">
                </div>
                <div class="input_group_form">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Name" name="#">
                </div>
                <div class="input_group_form">
                    <label for="">RegNo</label>
                    <input type="text" placeholder="RegNo" name="#">
                </div>
                <div class="input_group_form">
                    <label for="">StudentNo</label>
                    <input type="text" placeholder="StudentNo" name="#">
                </div>
                <div class="input_group_form">
                    <label for="">Email</label>
                    <input type="text" placeholder="Email" name="#">
                </div>
                <div class="input_group_form">
                    <label for="">Username</label>
                    <input type="text" placeholder="Username" name="#">
                </div>
                <div class="input_group_form">
                    <label for="">Password</label>
                    <input type="password" placeholder="Password" name="#">
                </div>
                
                
            </form>
            
        </div>
    </main>

    <!-- footer section -->
    <footer class="footer">
        <div class="text-center">
            <img src="photos/logo2_adobe_express.svg" width="200" height="100" alt="logo">
            <br>
        </div>
        <div class="copyright">
            <span>
                Copyright 2023 MakRecover, Inc
            </span>
        </div>
    </footer>
    </div>
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <script src="js/script.js"></script>
</body>

</html>
