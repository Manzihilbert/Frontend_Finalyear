<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header section -->
    <header class="front_header_con">
        <nav class="navbar navbar-expand-lg navbar-light container-fluid arrange">
            <a  href="#">
                <img src="photos/Pasted image.png" width="190" height="100" alt="logo" />
            </a>
        </nav>
    </header>

    <!-- content section -->
    <div class="content_background">
        <main class="container main_con">
        <div class="content_con">
            <div class="form_title text-center">
                Create Account
            </div>
            <form method="POST" action="#">
                <div class="input_group_form">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Name" name="#">
                </div>
                <div class="input_group_form">
                    <label for="">RegNo</label>
                    <input type="text" placeholder="RegNo" name="#">
                </div>
                <div class="input_group_form">
                    <label for="">StudentNo</label>
                    <input type="text" placeholder="StudentNo" name="#">
                </div>
                <div class="input_group_form">
                    <label for="">Email</label>
                    <input type="text" placeholder="Email" name="#">
                </div>
                <div class="input_group_form">
                    <label for="">Username</label>
                    <input type="text" placeholder="Username" name="#">
                </div>
                <div class="input_group_form">
                    <label for="">Password</label>
                    <input type="password" placeholder="Password" name="#">
                </div>
                <div class="input_group_form">
                    <label for="">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" name="#">
                </div>
                <div class="input_group_form mb-3">
                    
                    <label for="">Upload a face photo</label>
                      <input type="file" class="custom-file-input" style="width: 50%;" id="inputGroupFile01">
                    
                  </div>
            </form>
            <div class="sign_up">
                <a href="login.html"  class="btn btn-light" type="button">Back</a>
                <button class="btn btn-light" type="button">Sign up</button>
            </div>
        </div>
    </main>
    </div>

    <!-- footer section -->
    <footer class="footer">
        <div class="text-center">
            <img src="photos/logo2_adobe_express.svg" width="200" height="100" alt="logo">
            <br>
        </div>
        <div class="copyright">
            <span>
                Copyright 2023 MakRecover, Inc
            </span>
        </div>
    </footer>
    </div>
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <script src="js/script.js"></script>
</body>

</html>
